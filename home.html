<!DOCTYPE html>
<html lang="en">
    <!-- This is the language line -->
<head>
    <!-- This is the website config -->
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Helps adapt to mobile screens -->
    <title>Conejito kawaii</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Bunny container -->
    <div class="bunny" id="bunnyId">
        <!-- Face container -->
        <div id="face">
            <!-- Ears container -->
            <div class="ears">
                <div id="leftEar"></div>
                <div id="rightEar"></div>
            </div>
            <!-- Eyes container -->
            <div class="eyes">
                <div class="leftEye"></div>
                <div class="rightEye"></div>
            </div>
            <!-- Nose element -->
            <div class="nose"></div>
        </div>
    </div>
    <!-- Linking external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
